<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Count Down
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="header">Count Down Timer</h1>
      <div class="input-sec">
        <input class="input" type="datetime-local">
        <button class="btn">Count Down</button>
      </div>
      
      <div class="content">
        <div class="day"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <p class="ending"></p>
    </div>
    
    
    <script src="app.js"></script>
  </body>
</html>
